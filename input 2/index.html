<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <select name="numberOfPeople" id="peopleValue" onchange="changeInputLength();">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
<div id="inputField">
  <input type="text">
</div>
<script>
  function changeInputLength() {
    var selectedValue = document.getElementById("peopleValue").value;
    var inputContainer = document.getElementById("inputField");

    var existValue = [];
    Array.from(inputContainer.children).forEach(child => existValue.push(child.value));

    inputContainer.innerHTML = "";

    for(var i = 0; i < selectedValue; i++){
      var input = document.createElement("input");
      input.type = "text";

      if(i < existValue.length) {
        input.value = existValue[i];
      }
      inputContainer.appendChild(input);
    }
  }
</script>
</body>
</html>
